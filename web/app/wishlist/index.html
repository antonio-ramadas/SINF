<div class="main">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
      <div class="sfa-panel">

        <!-- Top Information -->
        <h1>Wishlist</h1>

        <!-- Product Table -->
        <div id="table">
          <table>
            <tr>
              <th>
                Check
              </th>
              <th>
                Product Name
              </th>
              <th>
                Source
              </th>
              <th>
                Product ID
              </th>
              <th>
                Price/Unit
              </th>
              <th>
                Quantity
              </th>
              <th>
                Total Price
              </th>
              <th>
                Edit Buttons
              </th>
            </tr>
            <tr>
              <td>
                <div class="checkbox">
                  <label><input type="checkbox" value=""></label>
                </div>
              </td>
              <td>
                Mac Book
              </td>
              <td>
                <div class="label label-primary sfa-label"> manager </div>
                <div class="label label-success sfa-label"> vendor </div>
              </td>
              <td>
                123
              </td>
              <td>
                1300
              </td>
              <td>
                <input class="form-control" type="number" name="" value="2">
              </td>
              <td>
                2600
              </td>
              <td>
                <button type="button" class="btn btn-danger" name="button"> X </button>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox">
                  <label><input type="checkbox" value=""></label>
                </div>
              </td>
              <td>
                Mac Book
              </td>
              <td>
                <div class="label label-primary sfa-label"> manager </div>
                <div class="label label-success sfa-label"> vendor </div>
              </td>
              <td>
                123
              </td>
              <td>
                1300
              </td>
              <td>
                <input class="form-control" type="number" name="" value="2">
              </td>
              <td>
                2600
              </td>
              <td>
                <button type="button" class="btn btn-danger" name="button"> X </button>
              </td>
            </tr>
          </table>
        </div>

        <!-- Sales Order Footer -->
        <div id="footer">
          <button type="button" name="button" (click)="smModal.show()" class="btn btn-primary">Checkout</button>
          <div id="total">
            <strong> Total: 5200 </strong>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="smModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Checkout</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" [formGroup]="checkout" (ngSubmit)="smModal.hide()">
            <fieldset formGroupName="address">
              <div class="">
                <h3>Delivery Address: </h3>
                <div class="form-group">
                  <label class="control-label col-xs-2">address:</label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" formControlName="street">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-2">ZIP:</label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" formControlName="zip">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-2">addcityress:</label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" formControlName="city">
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset formGroupName="fiscaladdress">
              <div class="">
                <h3>Fiscal Address: </h3>
                <div class="form-group">
                  <label class="control-label col-xs-2">address:</label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" formControlName="fiscalstreet">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-2">ZIP:</label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" formControlName="fiscalzip">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-2">City:</label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" formControlName="fiscalcity">
                  </div>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-success">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
