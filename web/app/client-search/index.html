<div class="main container">
  <div class="row">
    <div class="col-xs-3">
      <div class="sfa-panel">
        <div class="">
          <h3>Client Subgroups</h3>
          <div *ngFor="let group of groups" class="checkbox group">
            <label><input type="checkbox" value="">{{group}}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-9">
      <div id="search-bar-group" class="input-group input-group-md">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
        <input type="text" [(ngModel)]="hint" (keyup)="eventHandler($event)" class="form-control" placeholder="Search for Client" aria-describedby="sizing-addon1">
      </div>
      <div id="table">
        <table style="width:100%">
          <tr>
            <th>
              Client Name
            </th>
            <th>
              Client Information
            </th>
            <th>
              Client Subgroup
            </th>
          </tr>
          <tr *ngFor="let client of clients">
            <td>
              <a href="#">{{client.name}}</a>
            </td>
            <td>
              {{client.info}}
            </td>
            <td>
              {{client.sub}}
            </td>
          </tr>
        </table>
      </div>
      <div id="pagination">
        <pagination class="pagination-lg" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
      </div>
    </div>
  </div>
</div>
